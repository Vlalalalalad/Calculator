<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profit Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    .carousel-container {
      width: 100%;
      max-width: 448px;
      overflow: hidden;
      position: relative;
      perspective: 1500px; /* Softer 3D perspective */
    }
    .carousel {
      display: flex;
      transition: transform 0.5s ease-in-out;
      width: 200%; /* 2 items */
    }
    .carousel-item {
      width: 50%; /* Each item takes 1/2 of carousel width */
      padding: 1rem;
      box-sizing: border-box; /* Prevent size changes */
      transition: transform 0.5s ease-in-out, opacity 0.5s ease-in-out;
      transform-style: preserve-3d;
      backface-visibility: hidden; /* Prevent distortion */
    }
    .carousel-item.active {
      opacity: 1;
      transform: translateZ(0); /* Fully visible */
    }
    .carousel-item.inactive {
      opacity: 0.8;
      transform: translateZ(-30px); /* Slight 3D depth */
    }
  </style>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center p-4">
  <div class="carousel-container">
    <div class="carousel" id="carousel">
      <!-- Long Calculator -->
      <div class="carousel-item bg-gray-800 p-6 rounded-2xl shadow-lg w-full max-w-sm active" id="longCalc">
        <h1 class="text-xl font-bold mb-4 text-center">Profit Calculator (<span class="text-green-400">Long</span>)</h1>
        <label class="block mb-2">Entry Price:
          <input type="number" id="longEntryPrice" step="any" class="w-full p-2 rounded bg-gray-700 border border-gray-600 mt-1">
        </label>
        <label class="block mb-2">Exit Price:
          <input type="number" id="longExitPrice" step="any" class="w-full p-2 rounded bg-gray-700 border border-gray-600 mt-1">
        </label>
        <label class="block mb-2">Entry Amount ($):
          <input type="number" id="longEntryAmount" step="any" class="w-full p-2 rounded bg-gray-700 border border-gray-600 mt-1">
        </label>
        <label class="block mb-4">Leverage: <span id="longLeverageValue" class="font-semibold">1</span>x
          <input type="range" id="longLeverage" min="1" max="400" value="1" class="w-full mt-1">
        </label>
        <button onclick="calculate('long')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mb-4 transition">Calculate</button>
        <p id="longResult" class="text-center text-lg font-semibold"></p>
      </div>
      <!-- Short Calculator -->
      <div class="carousel-item bg-gray-800 p-6 rounded-2xl shadow-lg w-full max-w-sm inactive" id="shortCalc">
        <h1 class="text-xl font-bold mb-4 text-center">Profit Calculator (<span class="text-red-400">Short</span>)</h1>
        <label class="block mb-2">Entry Price:
          <input type="number" id="shortEntryPrice" step="any" class="w-full p-2 rounded bg-gray-700 border border-gray-600 mt-1">
        </label>
        <label class="block mb-2">Exit Price:
          <input type="number" id="shortExitPrice" step="any" class="w-full p-2 rounded bg-gray-700 border border-gray-600 mt-1">
        </label>
        <label class="block mb-2">Entry Amount ($):
          <input type="number" id="shortEntryAmount" step="any" class="w-full p-2 rounded bg-gray-700 border border-gray-600 mt-1">
        </label>
        <label class="block mb-4">Leverage: <span id="shortLeverageValue" class="font-semibold">1</span>x
          <input type="range" id="shortLeverage" min="1" max="400" value="1" class="w-full mt-1">
        </label>
        <button onclick="calculate('short')" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded mb-4 transition">Calculate</button>
        <p id="shortResult" class="text-center text-lg font-semibold"></p>
      </div>
    </div>
  </div>
  <script>
    // Load data from localStorage
    window.onload = function() {
      const longData = JSON.parse(localStorage.getItem('longData')) || {};
      document.getElementById('longEntryPrice').value = longData.entryPrice || '';
      document.getElementById('longExitPrice').value = longData.exitPrice || '';
      document.getElementById('longEntryAmount').value = longData.entryAmount || '';
      document.getElementById('longLeverage').value = longData.leverage || 1;
      document.getElementById('longLeverageValue').textContent = longData.leverage || 1;

      const shortData = JSON.parse(localStorage.getItem('shortData')) || {};
      document.getElementById('shortEntryPrice').value = shortData.entryPrice || '';
      document.getElementById('shortExitPrice').value = shortData.exitPrice || '';
      document.getElementById('shortEntryAmount').value = shortData.entryAmount || '';
      document.getElementById('shortLeverage').value = shortData.leverage || 1;
      document.getElementById('shortLeverageValue').textContent = shortData.leverage || 1;

      // Start with Long calculator
      currentIndex = 0; // Start at Long (index 0)
      updateCarouselPosition(false);
    };

    // Update leverage value
    document.getElementById('longLeverage').addEventListener('input', function() {
      document.getElementById('longLeverageValue').textContent = this.value;
      saveFormData('long');
    });
    document.getElementById('shortLeverage').addEventListener('input', function() {
      document.getElementById('shortLeverageValue').textContent = this.value;
      saveFormData('short');
    });

    // Save form data
    function saveFormData(type) {
      const data = {
        entryPrice: document.getElementById(`${type}EntryPrice`).value,
        exitPrice: document.getElementById(`${type}ExitPrice`).value,
        entryAmount: document.getElementById(`${type}EntryAmount`).value,
        leverage: document.getElementById(`${type}Leverage`).value
      };
      localStorage.setItem(`${type}Data`, JSON.stringify(data));
    }

    // Handle input events for saving data
    ['long', 'short'].forEach(type => {
      ['EntryPrice', 'ExitPrice', 'EntryAmount'].forEach(field => {
        document.getElementById(`${type}${field}`).addEventListener('input', () => saveFormData(type));
      });
    });

    // Calculation
    function calculate(type) {
      const entryPrice = parseFloat(document.getElementById(`${type}EntryPrice`).value);
      const exitPrice = parseFloat(document.getElementById(`${type}ExitPrice`).value);
      const leverage = parseInt(document.getElementById(`${type}Leverage`).value);
      const entryAmount = parseFloat(document.getElementById(`${type}EntryAmount`).value);
      const result = document.getElementById(`${type}Result`);

      if (!entryPrice || !exitPrice || !entryAmount) {
        result.textContent = "Enter all values!";
        result.className = "text-center text-lg font-semibold text-red-400";
        return;
      }

      let percent;
      if (type === 'short') {
        percent = ((entryPrice - exitPrice) / entryPrice) * 100; // Short: profit when price falls
      } else {
        percent = ((exitPrice - entryPrice) / entryPrice) * 100; // Long: profit when price rises
      }

      const leveragedPercent = percent * leverage;
      const profit = entryAmount * (leveragedPercent / 100);

      const profitColor = profit >= 0 ? 'text-green-400' : 'text-red-400';
      result.className = `text-center text-lg font-semibold ${profitColor}`;
      result.textContent = `Change: ${percent.toFixed(2)}% | With leverage ${leverage}x: ${leveragedPercent.toFixed(2)}% | Profit: $${profit.toFixed(2)}`;
    }

    // Carousel handling
    let currentIndex = 0; // 0: Long, 1: Short
    let startX = 0;
    const carousel = document.getElementById('carousel');
    const items = document.querySelectorAll('.carousel-item');

    function updateCarouselPosition(animate = true) {
      carousel.style.transition = animate ? 'transform 0.5s ease-in-out' : 'none';
      carousel.style.transform = `translateX(-${currentIndex * 50}%)`; // 50% per item

      // Update active/inactive classes
      items.forEach((item, index) => {
        item.classList.toggle('active', index === currentIndex);
        item.classList.toggle('inactive', index !== currentIndex);
      });
    }

    carousel.addEventListener('touchstart', (e) => {
      // Ignore if target is a range input
      if (e.target.type === 'range') return;
      startX = e.touches[0].clientX;
    });

    carousel.addEventListener('touchend', (e) => {
      // Ignore if target is a range input
      if (e.target.type === 'range') return;
      const endX = e.changedTouches[0].clientX;
      if (Math.abs(endX - startX) > 50) { // Minimum swipe distance
        // Toggle between Long (0) and Short (1)
        currentIndex = currentIndex === 0 ? 1 : 0;
        updateCarouselPosition();
      }
    });

    carousel.addEventListener('mousedown', (e) => {
      // Ignore if target is a range input
      if (e.target.type === 'range') return;
      startX = e.clientX;
    });

    carousel.addEventListener('mouseup', (e) => {
      // Ignore if target is a range input
      if (e.target.type === 'range') return;
      const endX = e.clientX;
      if (Math.abs(endX - startX) > 50) { // Minimum swipe distance
        // Toggle between Long (0) and Short (1)
        currentIndex = currentIndex === 0 ? 1 : 0;
        updateCarouselPosition();
      }
    });
  </script>
</body>
</html>
